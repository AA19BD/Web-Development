<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        p.ex1{
            color: red;
            background-color: antiquewhite;
            border: 7px black;
            border-style:solid;
            border-radius: 25px;
            width: 300px;
            margin: 40px 100px 100px 0px;
            padding: 40px;
            box-sizing:border-box;
        }
        p.ex2{
            width: 300px;
            background-color: yellow;

        }
    </style>
</head>
<body>
    <h1>Example of margin</h1>
    <p class="ex2">Example of box-sizing</p>
    <p class="ex1">Lorem ipsum, dolor sit amet consectetur adipisicing elit. Fugit, quia accusamus. Dolores at facilis, architecto iste voluptatum aut, tempora quisquam, voluptate quos quas veniam quibusdam molestias sapiente qui minima esse.</p>
    
</body>
</html>
<!--Basically we need margin  to create space 
    around elements, outside of any defined borders,
    --------
    We need padding properties
    to generate space around an element's content, 
    inside of any defined borders.
    ----All properties are the same here
    we have margin-top
            margin-right
            margin-bottom
            margin-left
    we can write margin:10 px 10 px 10 px 10 px(top,right,bottom,left)
       or
    we can write margin:auto(we allocate in the centre of page)
    1.margin:10px(top,right,bottom,left->all 10px)
    2.margin:10 px 12 px (top-button->10px;left-right->12px)
    3.margin:10 px 11 px 13 px(10 px->top;11px-right,left;13px->bottom)
    And we have box-sizing,in case of extra padding just to save initial width 
-->
