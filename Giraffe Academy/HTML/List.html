<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Website </title>
    </head>
    <body>
    <h1>The Examples of unordered list</h1>
    <ul style="list-style-type: circle">
        <li><a href="https://www.apple.com/" target="_blank"><h1>Apple</h1></a></li>
        <li><a href="https://ru.wikipedia.org/wiki/%D0%91%D0%B0%D0%BD%D0%B0%D0%BD" target="_blank"><h1>Banana</h1></a> </li>
        <li><a href="https://en.wikipedia.org/wiki/Pie" target="_blank"><h1>Pie</h1></a></li>
    </ul>

    <ul style="list-style-type:circle">
        <li><big><b>T-shirt</b></big>
            <ol>
                <li>White</li>
                <li>Black</li>
                <li>Yellow</li>

            </ol>
        </li>
        <li><big><b>Jeans</b></big></li>
        <li><big><b>Cap</b></big></li>
    </ul>

    <h1>The Examples of ordered list</h1>
    <ol type="I">
        <li><big><b>T-shirt</b></big></li>
        <li><big><b>Jeans</b></big></li>
        <li><big><b>Cap</b></big></li>
    </ol>
    <h1>Example of description list</h1>
    <dl>
        <di>Apple</di>
        <dd>-Its fruit and its red</dd>
        <di>Banana</di>
        <dd>-Its yellow and fruit</dd>
    </dl>

    </body>
</html>
