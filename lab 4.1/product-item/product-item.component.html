<div class="view">
  <h3>
      <a [title]="product.name + 'details'" [routerLink]="['/products', product.id]" >
          {{product.name}}
      </a>
  </h3>

  <p *ngIf="product.description">
      Description: {{product.description}}
  </p>
  <p *ngIf = "product.rating">
  Rating: {{product.rating}}
  </p>

  <a href = {{product.link}}><img class = "images-item" src = {{product.image}} width = 200px; height=auto></a>
</div>
