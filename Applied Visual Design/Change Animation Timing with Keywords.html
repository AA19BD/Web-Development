<style>

    .balls {
      border-radius: 50%;
      background: linear-gradient(
        35deg,
        #ccffff,
        #ffcccc
      );
      position: fixed;
      width: 50px;
      height: 50px;
      margin-top: 50px;
      animation-name: bounce;
      animation-duration: 2s;
      animation-iteration-count: infinite;
    }
    #ball1 {
      left:27%;
      animation-timing-function:linear;
  
    }
    #ball2 {
      left:56%;
      animation-timing-function:ease-out;
  
    }
    /*animation-timing-function says how the car accelerates and decelerates 
    over the course of the drive
    1)ease, which starts slow, speeds up in the middle, and then slows down again in the end. 
    2)ease-out, which is quick in the beginning then slows down
    3)ease-in, which is slow in the beginning, then speeds up at the end, 
    4)linear, which applies a constant animation speed throughout.*/
    @keyframes bounce {
      0% {
        top: 0px;
      }
      100% {
        top: 249px;
      }
    }
  
  </style>
  
  <div class="balls" id="ball1"></div>
  <div class="balls" id="ball2"></div>
